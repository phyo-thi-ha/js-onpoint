<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add two numbers</title>
    <style>
        #result {
            font-size: 2em;
            font-weight: bold;
        }

        label {
            display: none;
            color: red;
        }
        div{
            padding: 2px;
        }
    </style>
</head>

<body>
    <div id="form">
        <h1>Add Form</h1>
        <div>
            <input type="text" id="txt1">
            <label for="txt1">Please enter correct number</label>
        </div>

        <div>
            <input type="text" id="txt2">
            <label for="txt2">Please enter correct number</label>
        </div>
        <div id="result"></div>
        <button onclick="add()">add</button>
    </div>
    <script>
        function add() {
            let a = document.querySelector("#txt1").value
            let b = document.querySelector("#txt2").value
            let result = document.querySelector("#result")
            let ans = parseInt(a) + parseInt(b)
            if (isNaN(a)) {
                document.querySelector("[for=txt1]")
                    .style.display = "inline"
            } else {
                document.querySelector("[for=txt1]")
                    .style.display = "none"
            }

            if (isNaN(b)) {
                document.querySelector("[for=txt2]")
                    .style.display = "inline"
            } else {
                document.querySelector("[for=txt2]")
                    .style.display = "none"
            }
            if (!isNaN(ans)) {
                result.textContent = ans
            }

        }
    </script>
</body>

</html>
